
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./script.js"></script>
</head>
<div>
    <div>
        <!-- SÃ³ pode ser acessado por adms -->
        <h3>Atualizar Conta</h3>
        <form name="updateUser">
            
            <div>
                <input type="text" name="nome">
                <label for="nome">Nome:</label>
            </div>
          

            <div>
                <input type="text" name="dataNascimento">
                <label for="dataNascimento">Aniversario</label>
            </div>

            <div>
                <input type="text" name="cpf" pattern="(\d{3}\.?\d{3}\.?\d{3}-?\d{2})|(\d{2}\.?\d{3}\.?\d{3}/?\d{4}-?\d{2})">
                <label for="cpf">CPF</label>
            </div>
            
            <div>
                <input type="text" name="nacionalidade">
                <label for="nacionalidade">Nacionalidade</label>
            </div>
           
            <div>
                <select name="cargo">
                    <option value="Administrador">Administrador</option>
                    <option value="Jogador">Jogador</option>
                    <option value="Visitante">Visitante</option>
                </select>
                <label for="cargo">cargo</label>
            </div>
           
            <button onclick="updateUser()">Atualizar</button>
        </form>
    </div>
</div>
