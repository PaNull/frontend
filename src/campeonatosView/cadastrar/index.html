<head>
    <title>Criar Torneio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/Style/style.css">
    <link rel="stylesheet" type="text/css" href="/css/Style/styleindex.css">
    
</head>

<body>
    <!-- Header -->
    <header id="header">
        <div class="inner">

            <!-- Logo -->
                <h1><a href="/" id="logo">NULL Sports</a></h1>

            <!-- Nav -->
                <nav id="nav">
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/times/cadastrar">Crie seu Time</a></li>
                        <li><a href="/times/listaView">Encontre um time</a></li>
                        <li><a href="/campeonatos/listaView">Torneios em Andamento</a></li>
                        <li><a href="/login">Meu Perfil</a></li>
                    </ul>
                </nav>
        </div>
    </header>

    <div class="cadastro" style="margin-top: 30px;">
        <div class="content">
            <h3>Novo Campeonato</h3>

            <form name="cadastrarCampeonato">

                <p>
                <div>
                    <label for="nome">Nome do Campeonato</label>
                    <input type="text" name="nome" placeholder="Digite o Nome do Campeonato">
                </div>
                </p>

                <p>
                <div>
                    <label for="modalidade">Modalidade</label>
                    <select name="modalidade">
                        <option value="disabled" disabled selected>Selecione a modalidade:</option>
                        <option value="Basquete">Basquete</option>
                        <option value="Futebol">Futebol</option>
                        <option value="Futsal">Futsal</option>
                        <option value="Vôlei">Vôlei</option>
                    </select>
                </div>
                </p>

                <p>
                <div>
                    <label for="premiacao">Premiação</label>
                    <input type="text" name="premiacao" placeholder="Digite a Premiação">
                </div>  
                </p>

                <p>
                <div>
                    <label for="dataCampeonato">Data de início do campeonato</label>
                    <input type="date" name="dataStartCamp">
                </div>
                </p>

                <p>
                    <div>
                        <label for="dataCampeonato">Data de término do campeonato</label>
                        <input type="date" name="dataEndCamp">
                    </div>
                    </p>

                <p>
                <div>
                    <label for="qtdTimes">Quantidade de times</label>
                    <input type="number" name="qtdTimes"min="2" max="300" placeholder="Digite a Quantidade de Times">
                </div>     
                </p>

                <input type="button" onclick="cadastrarCamp()" value="Cadastrar">

            </form>
        </div>
    </div>
</body>
<script src="/globals.js"></script>
<script src="./script.js"></script>
