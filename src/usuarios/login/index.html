<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/login/loginStyle.css">
    <link rel="stylesheet" href="/css/Style/styleindex.css">
    <link rel="stylesheet" href="/css/Style/style.css">

    <title>Login</title>
</head>

<body>
    <!-- Header -->
    <header id="header">
        <div class="inner">

            <!-- Logo -->
            <h1><a href="../../index.html" id="logo">NULL Sports</a></h1>

            <!-- Nav -->
            <nav id="nav">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/times/cadastrar">Crie seu Time</a></li>
                    <li><a href="/times/listaView">Encontre um time</a></li>

                </ul>
            </nav>
        </div>
    </header>

    <div class="login" style="margin-top: 5%; margin-bottom: 7.5%">
        <div class="content">
            <h1 id="risco" class="title textoRisco">Faça seu login:</h1>
            <form name="formularioLogin" action="/login/teste" method="post">
                <p class="pUser">User:</p>
                <input type="text" name="login" placeholder="Digite seu nome de usuário..." class="inputUsuario"><br>
                <p class="pPassword">Password:</p>
                <input type="text" name="password" placeholder="Digite sua senha..." class="inputPassword"><br>

                <input type="submit" value="Logar" class="inputLogar">
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="/globals.js"></script>
    <!--  <script src="/usuarios/login/script.js"></script> -->
</body>
