<head>
    <title>Edição</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/Style/style.css">
    <link rel="stylesheet" type="text/css" href="/css/Style/styleindex.css">
</head>

<body>
    <div>
        <div>

            <!-- Header -->
            <header id="header">
                <div class="inner">

                    <!-- Logo -->
                    <h1><a href="/" id="logo">NULL Sports</a></h1>

                    <!-- Nav -->
                    <nav id="nav">
                        <ul>
                            <li><a href="/">Home</a></li>
                            <li><a href="/times/cadastrar">Crie seu Time</a></li>
                            <li><a href="/times/listaView">Encontre um time</a></li>
                            <li><a href="/campeonatos/listaView">Torneios em Andamento</a></li>
                            <li><a href="/usuarios/login">Meu Perfil</a></li>
                        </ul>
                    </nav>
                </div>
            </header>

            <div class="cadastro" style="margin-top: 30px;">
                <div class="content">
                    <div id="especificCamp">
                        <!-- Só pode ser acessado por adms -->
                        <h3>Atualizar time</h3>
                        <form name="updateTime">

                            <p>
                                <div>
                                    <label for="timeB">Resultado</label>
                                    <br>
                                    <input type="text" name="resultado" placeholder="Insira o resultado">
                                </div>
                            </p>

                            <p>
                                <div>
                                    <label for="partida">ID do time campeão</label>
                                    <br>
                                    <input type="number" name="idCampeao" placeholder="Insira o ID do time que ganhou">
                                </div>
                            </p>

                            <input type="button" onclick="atualizarMatch()" value="Atualizar">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/globals.js"></script>
