    <div class="cadastro">
        <div class="content">
            <h3>Criar Conta</h3>
            <form name="cadastrarUsuario">
                <p>
                    <div>
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" placeholder="Digite seu Nome">
                    </div>
                </p>

                <p>
                    <div>
                        <label for="dataNascimento">Aniversario</label>
                        <input type="date" name="dataNascimento" placeholder="Digite sua Data de nascimento">
                    </div>
                </p>

                <p>
                    <div>
                        <label for="cpf">CPF</label>
                        <input type="text" name="cpf" placeholder="Digite seu CPF" pattern="(\d{3}\.?\d{3}\.?\d{3}-?\d{2})|(\d{2}\.?\d{3}\.?\d{3}/?\d{4}-?\d{2})">
                    </div>
                </p>

                <p>   
                    <div>
                        <label for="nacionalidade">Nacionalidade</label>
                        <input type="text" name="nacionalidade" placeholder="Digite sua Nacionalidade">
                    </div>
                </p>

                <p>
                    <div>
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Digite sua Senha">
                    </div>
                </p>

                <p>
                    <a href="../login/index.html">Logar</a>
                </p>

                <p>
                <button onclick="createUser()">Cadastrar</button>
                </p>

            </form>
        
        </div>
