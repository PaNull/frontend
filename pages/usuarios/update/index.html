            <!-- Só pode ser acessado por adms -->
            <form name="updateUser" class="cadastro">
                <h3>Atualizar Conta</h3>
                <div>
                    <label for="nome"><br>Nome:<br></label>
                    <input type="text" name="nome">
                </div>
            

                <div>
                    <label for="dataNascimento"><br>Aniversario<br></label>
                    <input type="text" name="dataNascimento">
                </div>

                <div>
                    <label for="cpf"><br>CPF<br></label>
                    <input type="text" name="cpf" pattern="(\d{3}\.?\d{3}\.?\d{3}-?\d{2})|(\d{2}\.?\d{3}\.?\d{3}/?\d{4}-?\d{2})">
                </div>
                
                <div>
                    <label for="nacionalidade"><br>Nacionalidade<br></label>
                    <input type="text" name="nacionalidade">
                </div>
            
                <div>
                    <label for="cargo"><br>cargo<br></label>
                    <select name="cargo">
                        <option value="Administrador">Administrador</option>
                        <option value="Jogador">Jogador</option>
                        <option value="Visitante">Visitante</option>
                    </select>
                </div>
            
                <button onclick="updateUser()">Atualizar</button>
            </form>
